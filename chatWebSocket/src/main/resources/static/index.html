<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="registration" id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            <input type="email" id="email" placeholder="Email" autocomplete="off" class="form-control"/>
            <input type="password" id="password" placeholder="Password" autocomplete="off" class="form-control"/>
            <button type="submit" class="accent username-submit">Start Chatting</button>
        </form>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
